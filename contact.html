<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Blog</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Coffee<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="aboutus.html" class="navegacion__enlace">About Us</a>
            <a href="courses.html" class="navegacion__enlace">Courses</a>
            <a href="contact.html" class="navegacion__enlace">Contacts</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2>It's a blog about coffee tips and some courses</h2>
        <p class="no-margin">
          Learning from experts with the best recipes and tips
        </p>
      </div>
    </header>

    <main class="contenedor">
            <h3 class="centrar-texto">Contact Me</h3>
            <div class="contacto-bg">

            </div>

            <form class="formulario"> 
              <div class="campo">
                <label class="campo__label" for="name">Name:</label>
                <input class="campo__field" type="text" placeholder="Your Name" id="name">
              </div>
              <div class="campo">
                <label class="campo__label" for="email">E-mail:</label>
                <input class="campo__field" type="email" placeholder="Your Email" id="email">
              </div>
              <div class="campo">
                <label  class="campo__label campo__field--textarea"for="message">Message:</label>
               <textarea id="message"></textarea>
              </div>
              <div class="campo">
                <input type="submit" value="Send" class="boton boton--primario">
              </div>

            </form>

    </main>
  </body>
  <footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
              <h1 class="logo__nombre no-margin centrar-texto">
                Coffee<span class="logo__bold">Blog</span>
              </h1>
            </a>
            <nav class="navegacion">
              <a href="aboutus.html" class="navegacion__enlace">About Us</a>
              <a href="courses.html" class="navegacion__enlace">Courses</a>
              <a href="contact.html" class="navegacion__enlace">Contacts</a>
            </nav>
          </div>
        </div>
    </div>
  </footer>
</html>
